<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LinkedIn Job Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Poppins', sans-serif;
        }

        .scraper-card {
            background: #fff;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        h2 {
            font-weight: 600;
            color: #0d6efd;
        }

        .btn-custom {
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 500;
            margin: 5px;
        }

        .table-responsive {
            margin-top: 25px;
        }

        table {
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #0d6efd;
            color: #fff;
        }

        .alert {
            margin-top: 15px;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="scraper-card">
        <h2 class="text-center mb-4">üíº LinkedIn Job Scraper</h2>

        <form method="POST" class="text-center mb-3">
            <div class="row g-3 justify-content-center mb-3">
                <div class="col-md-4">
                    <input type="text" name="keyword" class="form-control"
                           placeholder="Keyword (e.g. Data Analyst)"
                           value="{{ keyword or '' }}">
                </div>
                <div class="col-md-4">
                    <input type="text" name="location" class="form-control"
                           placeholder="Location (e.g. Addis Ababa)"
                           value="{{ location or '' }}">
                </div>
            </div>

            <div>
                <button name="action" value="scrape" class="btn btn-primary btn-custom">üîç Scrape</button>
                <button name="action" value="sample" class="btn btn-success btn-custom" {% if not scraped %}disabled{% endif %}>üìä Show Sample</button>
                <button name="action" value="download" class="btn btn-warning btn-custom" {% if not scraped %}disabled{% endif %}>‚¨áÔ∏è Download CSV</button>
            </div>
        </form>

        {% if message %}
            <div class="alert alert-info text-center">{{ message }}</div>
        {% endif %}

        {% if table %}
            <div class="table-responsive">
                {{ table|safe }}
            </div>
        {% endif %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
